<div
  class="bg-gray-900 rounded-3xl text-white shadow-purple-600/40 p-8 border border-gray-800 flex flex-col gap-5 cursor-pointer transition-all duration-500 ease-in-out hover:bg-white hover:border-purple-500 hover:text-black shadow-lg"
>
  <div
    class="border border-purple-500 rounded-full h-14 w-14 bg-gradient-to-tr from-purple-600 to-purple-400 flex items-center justify-center shadow-md"
  >
    <span class="text-black font-semibold tracking-widest text-lg select-none">
      {{ index + 1 }}
    </span>
  </div>

  <h3
    class="uppercase text-2xl font-extrabold leading-9 text-purple-400 transition-colors duration-500 ease-in-out hover:text-purple-900 truncate"
    title="{{ character.name || character.aliases[0] }}"
  >
    {{ character.name || character.aliases[0] }}
  </h3>

  <p
    class="text-sm text-purple-300 transition-colors duration-500 ease-in-out hover:text-purple-700"
  >
    Gender:
    <span class="font-semibold text-purple-400">{{
      character.gender || "Unknown"
    }}</span>
  </p>
  <p
    class="text-sm text-purple-300 transition-colors duration-500 ease-in-out hover:text-purple-700"
  >
    Born:
    <span class="font-semibold text-purple-400">{{
      character.born || "Unknown"
    }}</span>
  </p>
  <p
    class="text-sm text-purple-300 transition-colors duration-500 ease-in-out hover:text-purple-700"
  >
    Played By:
    <span class="font-semibold text-purple-400">{{
      character.playedBy[0] || "N/A"
    }}</span>
  </p>
</div>
