<div
  class="min-h-screen flex items-center justify-center bg-gray-900 text-white px-4"
>
  <div
    class="max-w-md w-full space-y-8 bg-gray-800 rounded-xl shadow-xl animate-fade-in"
  >
    <div class="px-8 pt-8 flex justify-center">
      <div class="text-white flex font-bold text-xl items-center">
        F
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 24 24"
          class="h-6 text-orange-400"
        >
          <path
            d="M12 2s2 3-1 6c3-1 4 2 3 4-1 2-3 2-4 2l1 3h2l-1 5h-2l-1-5h2l-1-3c-3 0-5-2-4-5 1-3 5-5 5-7z"
          />
        </svg>
        c
        <svg
          width="24"
          height="28"
          viewBox="0 0 60 80"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
        >
          <defs>
            <linearGradient id="iceGradient" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="#a5f3fc" />
              <stop offset="100%" stop-color="#06b6d4" />
            </linearGradient>
            <filter id="iceGlow" x="-20%" y="-20%" width="140%" height="140%">
              <feDropShadow
                dx="0"
                dy="0"
                stdDeviation="2"
                flood-color="#bae6fd"
              />
            </filter>
          </defs>
          <path
            d="M10 10 L30 35 L50 10 L40 10 L30 25 L20 10 Z M30 35 L30 70"
            stroke="url(#iceGradient)"
            stroke-width="6"
            stroke-linecap="round"
            stroke-linejoin="round"
            filter="url(#iceGlow)"
          />
        </svg>
      </div>
    </div>

    <hr class="border-purple-500 border-t w-full" />

    <div class="px-8 space-y-6 pb-8">
      <h4 class="text-center text-3xl font-bold">Log In</h4>
      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
        <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
          <div>
            <label class="block text-sm font-semibold mb-1">Email</label>
            <input
              type="email"
              formControlName="email"
              class="w-full px-4 py-2 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
            />
            <p
              *ngIf="
                form.controls?.['email']?.touched && form.controls?.['email']?.invalid
              "
              class="text-red-400 text-xs mt-1"
            >
              {{
                form.controls["email"].hasError("required")
                  ? "Email is required"
                  : "Invalid email"
              }}
            </p>
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">Password</label>
            <input
              type="password"
              formControlName="password"
              class="w-full px-4 py-2 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
            />
            <p
              *ngIf="
                form.controls?.['password']?.touched &&
                form.controls?.['password']?.invalid
              "
              class="text-red-400 text-xs mt-1"
            >
              Password is required
            </p>
          </div>
          <button
            type="submit"
            class="w-full py-2 bg-purple-600 hover:bg-purple-700 rounded-lg font-semibold transition"
          >
            Login
          </button>
        </form>
      </form>

      <div class="text-center text-sm text-gray-400">
        Don't have an account?
        <a routerLink="/register" class="text-purple-400 hover:underline ml-1">
          Create one
        </a>
      </div>
    </div>
  </div>
</div>
