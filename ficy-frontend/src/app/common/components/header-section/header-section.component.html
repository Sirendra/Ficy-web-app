<div
  class="relative min-h-screen flex flex-col justify-center items-start px-6 sm:px-12"
  [style.background-image]="'url(' + backgroundUrl + ')'"
  style="
    background-size: cover;
    background-position: center;
    font-family: var(--font-family);
  "
>
  <div
    class="absolute inset-0 bg-gradient-to-b from-black/70 via-black/50 to-black/80 pointer-events-none rounded-b-3xl"
  ></div>

  <div class="relative max-w-xl text-left z-10">
    <h1
      class="uppercase font-extrabold text-4xl sm:text-5xl md:text-6xl mb-6 tracking-wide"
      style="
        color: var(--text-color);
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
      "
    >
      {{ title }}
    </h1>

    <p
      class="text-lg sm:text-xl max-w-lg mb-8 leading-relaxed"
      style="color: var(--primary-color)"
    >
      {{ description }}
    </p>

    <div *ngIf="showExplore" class="flex justify-start">
      <button
        class="relative inline-block border-2 border-transparent bg-[color:var(--primary-color)] text-white px-8 py-3 rounded-full font-semibold tracking-wide shadow-lg shadow-purple-600/60 transition duration-300 hover:bg-transparent hover:border-[color:var(--button-border-color)] hover:text-[color:var(--button-border-color)] focus:outline-none focus:ring-4 focus:ring-purple-600/50"
        (click)="scrollToExplore()"
      >
        Explore
      </button>
    </div>
  </div>
</div>

<section
  *ngIf="showExplore"
  id="explore-section"
  style="font-family: var(--font-family)"
  class="bg-black text-white flex flex-col justify-center items-center px-6 py-12 gap-8 lg:flex-row lg:items-center lg:justify-center"
>
  <div class="max-w-md text-center lg:text-center lg:w-1/3">
    <h2 class="text-3xl font-bold mb-4" style="color: var(--primary-color)">
      {{ exploreSectionTitle }}
    </h2>
    <p class="text-lg leading-relaxed text-gray-300">
      {{ exploreSectionDescription }}
    </p>
  </div>
</section>
