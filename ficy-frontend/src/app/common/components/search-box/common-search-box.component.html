<div class="relative w-full max-w-md mx-auto">
  <input
    type="text"
    [value]="searchTerm"
    (input)="onSearchChange($event)"
    placeholder="Search by any property"
    class="w-full py-3 pl-12 pr-12 rounded-full border border-purple-400 text-gray-800 placeholder-gray-400 bg-white focus:outline-none focus:ring-2 focus:ring-purple-400 transition duration-300 shadow-sm"
  />
  <div
    class="absolute top-1/2 left-4 -translate-y-1/2 text-purple-400 pointer-events-none"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
      />
    </svg>
  </div>
  <div
    *ngIf="searchTerm"
    (click)="clearSearch()"
    aria-label="Clear search"
    class="absolute bg-purple-400 rounded-full top-1/2 right-4 -translate-y-1/2 transition duration-200"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="white"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6 18 18 6M6 6l12 12"
      />
    </svg>
  </div>
</div>
