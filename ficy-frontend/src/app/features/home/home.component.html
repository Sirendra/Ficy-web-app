<app-common-picture></app-common-picture>

<div
  *ngIf="loading"
  class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50"
>
  <div class="text-white text-xl font-semibold animate-pulse">
    Loading data...
  </div>
</div>

<section
  *ngIf="!loading"
  style="font-family: var(--font-family)"
  class="min-h-screen bg-gradient-to-b from-gray-900 via-gray-950 to-black text-white flex flex-col justify-center items-center px-6 py-12 rounded-t-3xl shadow-inner shadow-purple-700/20"
>
  <div class="w-full max-w-7xl space-y-16">
    <section>
      <div
        class="w-full border border-purple-500/20 bg-gray-800 rounded-xl flex items-center justify-between px-6 py-4 mb-8 shadow-lg shadow-purple-500/20"
      >
        <h2
          class="text-2xl font-bold uppercase tracking-wide text-purple-400 flex items-center gap-3"
        >
          Books
          <span
            class="bg-purple-600 text-white text-xs font-semibold px-3 py-1 rounded-full shadow-md shadow-purple-700/60 select-none"
          >
            Today's Choice
          </span>
        </h2>
      </div>
      <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
        <app-book-card
          *ngFor="let book of books | slice : 0 : 3; let i = index"
          [book]="book"
          [index]="i"
          class="hover:scale-[1.02] transition-transform"
        ></app-book-card>
      </div>
    </section>

    <section>
      <div
        class="w-full border border-purple-500/20 bg-gray-800 rounded-xl flex items-center justify-between px-6 py-4 mb-8 shadow-lg shadow-purple-500/20"
      >
        <h2
          class="text-2xl font-bold uppercase tracking-wide text-purple-400 flex items-center gap-3"
        >
          Houses
          <span
            class="bg-purple-600 text-white text-xs font-semibold px-3 py-1 rounded-full shadow-md shadow-purple-700/60 select-none"
          >
            Today's Choice
          </span>
        </h2>
      </div>
      <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
        <app-house-card
          *ngFor="let house of houses | slice : 0 : 3; let i = index"
          [house]="house"
          [index]="i"
          class="hover:scale-[1.02] transition-transform"
        ></app-house-card>
      </div>
    </section>

    <section>
      <div
        class="w-full border border-purple-500/20 bg-gray-800 rounded-xl flex items-center justify-between px-6 py-4 mb-8 shadow-lg shadow-purple-500/20"
      >
        <h2
          class="text-2xl font-bold uppercase tracking-wide text-purple-400 flex items-center gap-3"
        >
          Characters
          <span
            class="bg-purple-600 text-white text-xs font-semibold px-3 py-1 rounded-full shadow-md shadow-purple-700/60 select-none"
          >
            Today's Choice
          </span>
        </h2>
      </div>
      <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
        <app-character-card
          *ngFor="let character of characters | slice : 0 : 3; let i = index"
          [character]="character"
          [index]="i"
          class="hover:scale-[1.02] transition-transform"
        ></app-character-card>
      </div>
    </section>
  </div>
</section>
